name: oanda-rest-api
version: "0.4.1"
synopsis: Client to the OANDA REST API
description: Client to the OANDA REST API
license: BSD3
license-file: LICENSE
author: John David Reaver
maintainer: johndreaver@gmail.com
copyright: (c) 2015-2016 John David Reaver
category: API
stability: experimental
extra-source-files:
  - README.md
  - CHANGES.md
  - stack.yaml

github: jdreaver/oanda-rest-api

dependencies:
  - base >= 4.8 && < 5
  - aeson >= 0.8.0
  - bytestring >= 0.10.0
  - conduit
  - containers >= 0.5.2
  - Decimal >= 0.4.2
  - http-client
  - http-conduit
  - lens >= 4.0
  - resourcet
  - scientific >= 0.3.3.0
  - text >= 1.2.0
  - time
  - transformers
  - vector >= 0.10.0

default-extensions:
  - CPP
  - GeneralizedNewtypeDeriving
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables
  - TemplateHaskell
  - TupleSections

library:
  source-dirs:
    - src
  other-modules:
    - OANDA.Internal
    - OANDA.Internal.Import
    - OANDA.Internal.Request
    - OANDA.Internal.Types
  ghc-options: -Wall

tests:
  tests:
    main: Spec.hs
    source-dirs:
      - tests
    dependencies:
      - oanda-rest-api
      - hspec
      - HUnit
